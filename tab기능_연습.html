<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

.tab_menu {
    position: relative;
}

.tab_menu .list {
    overflow: hidden;
}

.tab_menu .list .const {
    display: none;
    position:absolute; 
    background:#555; 
    color:#fff; 
    text-align:center; 
    width:250px; 
    height:100px; 
    line-height:100px

}

.tab_menu .list li.is_on .btn{
    font-weight:bold; color:green;}






</style>




<body>

<div class="tab_menu">

    <ul class="list">

        <li class="is_on">
            <a href="#tab1" class="btn"> tab 버튼 1</a>
            <div id="tab1"> tab 내용 </div>
        </li>

        <li>
            <a href="#tab2" class="btn"> tab 버튼 2</a>
            <div id="tab2"> tab2 내용 </div>
        </li>

    </ul>

</div>


</body>


<script>

const tabList = document.querySelectorAll('.tab_menu .list li')

for (let i = 0; i < tabList.length; i++) {
    tabList[i].querySelector('.btn').addEventListener('click', function(e) {
        e.preventDefault();
        for (let j = 0; j < tabList.length; j++ ) {
            tabList[j].classList.remove('is_on')
        }
        this.parentNode.classList.add('is_on');
    })
}

</script>



</html>
